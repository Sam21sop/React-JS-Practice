<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <!-- Rect CDN link -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel link -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root" 
    style="text-align: center; 
    margin-top: 5%; 
    background-color: rgb(221, 207, 189); 
    width: 60%; 
    margin-left: 20%; 
    border: 2px; 
    border-radius: 5px; 
    height: 60vh;"></div>

    <script type="text/babel">
        let score = 0;
        let wicket = 0;

        function increaseScoreBy(num) {
            if (wicket < 10) {
                score += num;
                reactDom.render(<App/>)   
            }
        };

        function increaseWicketBy() {
            if (wicket < 10) {
                wicket += 1;
                reactDom.render(<App/>)   
            }
        };

        const App = () => (
            <>
                <h1>SCORE KEEPER</h1>
                <h2>SCORE: {score} / {wicket}</h2>
                <div>
                    <button onClick={()=>increaseScoreBy(1)}>1</button>
                    <button onClick={()=>increaseScoreBy(2)}>2</button>
                    <button onClick={()=>increaseScoreBy(3)}>3</button>
                    <button onClick={()=>increaseScoreBy(4)}>4</button>
                    <button onClick={()=>increaseScoreBy(5)}>5</button>
                    <button onClick={()=>increaseScoreBy(6)}>6</button>
                    <button onClick={increaseWicketBy}>Wicket</button>
                </div>
            </>
        )

        const reactDom = ReactDOM.createRoot(document.getElementById('root'));
        reactDom.render(<App/>)
    </script>
</body>
</html>
