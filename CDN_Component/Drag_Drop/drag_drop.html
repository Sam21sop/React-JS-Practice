<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag Drop Element</title>
        <link rel="stylesheet" href="./drag_drop.css">
    </head>

    <body>
        <div 
        draggable="true" 
        id="source" 
        ondragstart="Tutorial.onStartDrag(event)"
        ondragend="Tutorial.onEndDrag(event)">

            <strong>Element</strong>
        </div>

        <div 
        id="destination"
        ondrop="Tutorial.onDrop(event)"
        ondragover="Tutorial.onDragOver(event)"
        ondragleave="Tutorial.onDragLeave(event)">

            <strong>Drop Zone</strong>
        </div>
    </body>

</html>
